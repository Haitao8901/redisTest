<script type="text/javascript">
	var interval;
	var isFocus = true;
	var alertWin;
	window.onblur = function() {
		isFocus = false;
		if (!interval) {
			var i = 0;
			interval = window
					.setInterval(
							function() {
								if (i % 2 == 0) {
									window.document.title = '【New Message】';
								} else {
									window.document.title = '【 $bnsp;$bnsp;$bnsp;$bnsp;$bnsp;$bnsp;】';
								}
								if (i == 20) {
									i = 0;
									alertWin = window.open('alert.html',
											'alertWin', 'width=400,height=400');
								}
								i++;
							}, 500);
		}
		console.log('lose focus');
	}
	window.onfocus = function() {
		isFocus = true;
		if (interval) {
			window.clearInterval(interval);
			interval = null;
		}
		if (alertWin) {
			alertWin.close();
		}
		console.log('get focus');
	}
	
	function openNew(){
		window.open('alert.html', 'alert', 'width=800,height=500');
	}
</script>
